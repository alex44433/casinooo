        function initAudioAnalyser() {
            if (audioContext) return;
            
            try {

                const video = document.getElementById('backgroundVideo');
                const source = audioContext.createMediaElementSource(video);
                analyser = audioContext.createAnalyser();
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                
                analyzeAudio();

                console.log('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∞—É–¥–∏–æ:', error);

        function analyzeAudio() {

            const bufferLength = analyser.frequencyBinCount;

        // –°–æ–∑–¥–∞–Ω–∏–µ –±–ª–µ—Å—Ç–æ–∫
        function createSparkles(slot) {

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ - –æ—Å—Ç–∞–µ—Ç—Å—è –¥–æ –∫–æ–Ω—Ü–∞ –≤–∏–¥–µ–æ
        function showBalanceIncrease() {
            const balancePopup = document.getElementById('balancePopup');
            const balanceAmount = document.getElementById('balanceAmount');
            
            balancePopup.style.display = 'block';
            balanceBeatDetection = true;
            
            let currentAmount = 0;
            const targetAmount = 1000000;
            const increment = 50000;
            
            const countInterval = setInterval(() => {
                currentAmount += increment;
                if (currentAmount >= targetAmount) {
                    currentAmount = targetAmount;
                    clearInterval(countInterval);
                }
                
                balanceAmount.textContent = '+$' + currentAmount.toLocaleString();
            }, 50);
            
            createFlyingDollars();
            
            console.log('üí∞ –ù–∞–¥–ø–∏—Å—å —Å –¥–æ–ª–ª–∞—Ä–∞–º–∏ –æ—Å—Ç–∞–µ—Ç—Å—è –¥–æ –∫–æ–Ω—Ü–∞ –≤–∏–¥–µ–æ –∏ —Ç—Ä—è—Å–µ—Ç—Å—è –ø–æ–¥ –±–∏—Ç!');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ—Ç—è—â–∏—Ö –¥–æ–ª–ª–∞—Ä–æ–≤
        function createFlyingDollars() {

                    dollar.className = 'flying-dollar';
                    dollar.innerHTML = 'üíµ';
                    dollar.style.left = Math.random() * 100 + '%';

                    document.body.appendChild(dollar);
                    
                    setTimeout(() => {
                        if (dollar.parentNode) {

                        }
                    }, 2000);
                }, i * 100);
            }
        }

        // –≠—Ñ—Ñ–µ–∫—Ç—ã –≤—ã–∏–≥—Ä—ã—à–∞
        function triggerWinEffects() {

                setTimeout(() => {

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ –≤–∏–¥–µ–æ –ø–æ—Å–ª–µ –¥–∂–µ–∫–ø–æ—Ç–∞
        function showFullscreenVideo() {
            const video = document.getElementById('backgroundVideo');
            const closeBtn = document.getElementById('closeFullscreen');
            
            if (video.muted) {
                video.muted = false;
                video.volume = 1.0;
            }
            
            video.classList.add('fullscreen');
            document.body.classList.add('fullscreen-mode');
            closeBtn.style.display = 'block';
            
            beatDetection = false;
        }

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –í—ã—Ö–æ–¥ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function exitFullscreen() {
            const video = document.getElementById('backgroundVideo');
            const personVideo = document.getElementById('personVideo');
            const closeBtn = document.getElementById('closeFullscreen');
            const balancePopup = document.getElementById('balancePopup');
            
            video.classList.remove('fullscreen');
            document.body.classList.remove('fullscreen-mode');
            closeBtn.style.display = 'none';
            
            balancePopup.style.display = 'none';
            balanceBeatDetection = false;
            
            video.pause();
            video.classList.remove('visible');
            isPlaying = false;
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –û—Ç–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ —É –≤–∏–¥–µ–æ —Å —á–µ–ª–æ–≤–µ–∫–æ–º
            personVideo.muted = true;
            
            if (beatDetection) {
                beatDetection = false;
            }
        }

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ - –≤–∏–¥–µ–æ —Å —á–µ–ª–æ–≤–µ–∫–æ–º –°–û –ó–í–£–ö–û–ú –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é
        window.addEventListener('load', () => {

            personVideo.play().then(() => {
                console.log('üë§ –í–∏–¥–µ–æ —Å —á–µ–ª–æ–≤–µ–∫–æ–º –∑–∞–ø—É—â–µ–Ω–æ –°–û –ó–í–£–ö–û–ú –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é');
            }).catch(error => {
                console.log('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ —Å —á–µ–ª–æ–≤–µ–∫–æ–º:', error);
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Å–æ –∑–≤—É–∫–æ–º, –∑–∞–ø—É—Å–∫–∞–µ–º –±–µ–∑ –∑–≤—É–∫–∞

            video.addEventListener('canplay', () => {

                updateVideoStatus('üéÆ –ì–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É', 'lightgreen');
            });
            
            video.addEventListener('error', (e) => {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', e);
                updateVideoStatus('‚ùå –í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'red');
            });
        });

        console.log('üé∞ –ö–∞–∑–∏–Ω–æ —Å —É–ø—Ä–∞–≤–ª—è–µ–º—ã–º –∑–≤—É–∫–æ–º –≤–∏–¥–µ–æ —á–µ–ª–æ–≤–µ–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
